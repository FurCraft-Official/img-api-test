<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FurAPI</title>
  <link rel="shortcut icon" href="favicon.ico">,
  <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        h1 { font-size: 2.8rem; margin-bottom: 1rem; }
        .content { padding: 2rem; }
        .random-image-container {
            max-width: 800px;
            margin: 0 auto 3rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .random-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            background: #f8f9fa;
            display: block;
        }
        .refresh-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #4a6cf7;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .refresh-btn:hover { background: #3a5af0; }
        .api-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }
        .api-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        .api-title {
            font-size: 1.3rem;
            color: #2980b9;
            margin-bottom: 0.5rem;
        }
        .api-url {
            background: #2c3e50;
            color: white;
            padding: 0.8rem;
            border-radius: 6px;
            font-family: monospace;
            word-break: break-all;
            margin: 1rem 0;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .category-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .category-card:hover { transform: translateY(-5px); }
        .category-link {
            display: block;
            padding: 1.5rem 1rem;
            text-align: center;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            border-top: 1px solid #eee;
        }
        footer a {
            text-decoration: none;
            color: #7f8c8d;
        }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>随机福瑞图API</h1>
      <p>一个简单易用的福瑞图片 API 服务</p>
    </header>

    <div class="content">
      <div class="random-image-container">
        <img id="randomImage" class="random-image" alt="随机福瑞图" />
        <button id="refreshBtn" class="refresh-btn">换一张随机图片</button>
      </div>

      <div class="api-section">
        <div class="api-card">
          <h2>API 文档</h2>
          <div class="api-title">获取随机图片</div>
          <div class="api-url">GET https://img.furapi.top/api</div>

          <div class="api-title">分类随机图片</div>
          <div class="api-url">GET https://img.furapi.top/api/A</div>
          <p>将 A 替换为分类名</p>

          <div class="api-title">直接访问图片</div>
          <div class="api-url">GET https://img.furapi.top/api/A/1.png</div>

          <div class="api-title">获取所有图片列表</div>
          <div class="api-url">GET https://img.furapi.top/list.json</div>
        </div>

        <div class="api-card">
          <h2>可用分类</h2>
          <div class="categories-grid" id="categoriesContainer">
            <!-- 分类将通过JS动态加载 -->
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 随机福瑞图 API | 由 FurCraft 提供支持</p>
      <a href="https://github.com/FurCraft-Official/img-api-test/tree/main">github</a>
    </footer>
  </div>

  <script>
    // 显示随机图片
    async function loadRandomImage() {
      const img = document.getElementById("randomImage");
      img.src =
        "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='%23f0f0f0'/><text x='200' y='200' font-family='Arial' font-size='18' text-anchor='middle' fill='%23666'>正在加载图片...</text></svg>";

      try {
        const json = await fetch("https://img.furapi.top/api?json=1").then((res) =>
          res.json()
        );
        img.src = json.url + "?t=" + Date.now(); // 避免缓存
      } catch (error) {
        console.error("加载图片失败:", error);
        img.src =
          "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='%23f0f0f0'/><text x='200' y='200' font-family='Arial' font-size='18' text-anchor='middle' fill='%23666'>图片加载失败</text></svg>";
      }
    }

    // 加载分类列表
    async function loadCategories() {
      try {
        const response = await fetch("https://img.furapi.top/list.json");
        const allData = await response.json();

        const categories = Object.keys(allData).filter((key) => key !== "_root");

        const container = document.getElementById("categoriesContainer");
        categories.forEach((category) => {
          const card = document.createElement("div");
          card.className = "category-card";
          card.innerHTML = `
            <a href="/api/${category}" class="category-link">${category}</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("加载分类失败:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadRandomImage();
      loadCategories();
      document.getElementById("refreshBtn").addEventListener("click", loadRandomImage);
    });
  </script>
</body>
</html>
